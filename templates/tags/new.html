{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<h1>Add a Tag</h1>

<form method="POST">

   <div class="form-group row">
     <label for="tag_name" class="col-sm-2 col-form-label">Tag Name</label>
     <div class="col-sm-10">
       <input type="text"
              class="form-control"
              id="tag_name"
              name="tag_name"
              placeholder="Enter your tag name">
         <div>
            <button type="submit" class="btn btn-success">Add</button>
         </div>
     </div>
   </div>

 </form>

{% endblock %}
