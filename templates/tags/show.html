{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}

<h1>Tag Details</h1>

<div class="row">

   <div class="col-sm-10 col-12">
     <h1>{{ tag.name }}</h1>
 
     <form>
       <button class="btn btn-primary btn-sm"
               formaction="/tags/{{ tag.id }}/edit"
               formmethod="GET">Edit
       </button>
       <button class="btn btn-danger btn-sm"
               formaction="/tags/{{ tag.id }}/delete"
               formmethod="POST">Delete
       </button>
     </form>
 
   </div>
 </div>
{% endblock %}
